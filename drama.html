    body h1 {
      text-align: center;

    }
    body {
      background-color: #dadada;

    .links a {
      position: relative;
    }
    .wrap {
      position: sticky;
      top: 0;
      z-index: 99999;
    }
    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #323946;
      padding: 10px 30px;
      color: white;
      height: 50px;
      z-index: 9999;
    }
    .links a {
      padding: 0 40px;
      text-decoration: none;
      color: white;
      text-transform: uppercase;
    }
    .links a::after {
      content: "";
      height: 3px;
      width: 0%;
      background: #009688;
      position: absolute;
      left: 0;
      bottom: -5px;
      transition: 0.5s;
    }
    .links a:hover:after {
      width: 100%;
    }
    .links ul li {
      list-style: none;
      display: inline-block;
      margin: 0 20px;
    }
    .logo {
      width: 120px;
      cursor: pointer;
    }
    .content .link {
      /* padding: 10px 100px; */
      white-space: nowrap;
      overflow-y: hidden;
      overflow-x: auto;
      padding-top: 10px;
    }
    .content .link::-webkit-scrollbar {
      display: none;
    }
    .content .link a {
      border: 1px solid white;
      padding: 10px 40px;
      margin-left: -5px;
      font-size: 20px;
      color: white;
      background-color: red;
      text-decoration: none;
    }
    .navbar h2 a {
      color: whitesmoke;
    }
    * {
      margin: 0;
      padding: 0;
      font-family: Poppins;
    }
    div iframe{
        margin-left: 5px;
    }
  </style>
